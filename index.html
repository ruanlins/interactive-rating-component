<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="container-rating">
    <div class="card-rating">
      <div class="star-background">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with you support request. All feedback is appreciated to help us improve our
        oferring!</p>
      <div class="buttons-list">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
      <button>Submit</button>
    </div>
  </div>
  <div class="container-thanks">
    <div class="card-thanks">
      <div class="card-thanks-img">
        <img src="./images/illustration-thank-you.svg" alt="Thank you image">
      </div>
      <div class="p-background">
        <p>You selected <span>4</span> out of 5</p>
      </div>
      <h1>Thank You!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
        touch!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>


</html>
